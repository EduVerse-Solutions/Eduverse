{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMh0BcnLBDH2xlAx1Ep6h6vJpk78cC6OGM4bbX5" crossorigin="anonymous">
    <style>
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-closed {
            transform: translateX(-100%);
        }
    </style>
    {% tailwind_css %}
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center p-4">
            <div class="flex items-center">
                <span class="text-lg font-bold">School Management</span>
                <button id="hamburger" class="ml-4 lg:hidden">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
            <div class="flex items-center">
                <button class="mx-2">
                    <i class="fas fa-envelope text-xl"></i>
                </button>
                <button class="mx-2">
                    <i class="fas fa-bell text-xl"></i>
                </button>
                <div class="relative">
                    <img src="https://via.placeholder.com/40" alt="User Profile" class="rounded-full w-10 h-10 mx-2">
                    <span class="mx-2 hidden lg:inline">User Name</span>
                    <button id="user-menu-button" class="relative">
                        <i class="fas fa-caret-down text-xl"></i>
                    </button>
                    <div id="user-menu" class="absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-lg hidden">
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Account Settings</a>
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Profile</a>
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar bg-yellow-300 w-64 min-h-screen p-4 shadow-md lg:transform-none lg:relative lg:w-64">
            {% block sidebar %}
            <!-- Sidebar content will be injected here -->
            {% endblock %}
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 bg-gray-100">
            {% block content %}
            <!-- Main content will be injected here -->
            {% endblock %}
        </main>
    </div>

    <script src="{% static 'core/js/main.js' %}">
        
    </script>
</body>
</html>
